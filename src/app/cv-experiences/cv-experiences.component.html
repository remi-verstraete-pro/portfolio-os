<div class="cv-experiences">
  <h2>Expériences professionnelles</h2>

  @for (exp of experiences; track $index) {
    <div class="experience">
      <h3>{{ exp.poste }} – {{ exp.entreprise }}</h3>
      <p class="periode">{{ exp.periode }} | {{ exp.lieu }}</p>

      <ul class="missions">
        @for (mission of exp.missions; track $index) {
          <li>{{ mission }}</li>
        }
      </ul>
    </div>
  }
</div>
