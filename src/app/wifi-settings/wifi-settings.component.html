<div class="quick-settings" @fadeSlide>
  <!-- Toggle principal -->
  <div class="setting-item">
    <label for="wifi-toggle">
      <span class="wifi-icon">ðŸ“¡</span>
      <span class="wifi-label">Wiâ€‘Fi</span>
    </label>
    <label class="switch">
      <input
        type="checkbox"
        id="wifi-toggle"
        [checked]="wifiEnabled"
        (change)="toggleWifi()"
      />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Liste de rÃ©seaux (une seule ligne par rÃ©seau) -->
  @if (wifiEnabled) {
    @for (net of networks; track $index) {
      <div class="setting-item">
        <div class="wifi-network">
          <span class="wifi-icon">ðŸ“¶</span>
          <label>{{ net }}</label>
        </div>

        <button
          class="btn-connect"
          [disabled]="
            !wifiEnabled || (!!loadingNetwork && loadingNetwork !== net)
          "
          (click)="connect(net)"
          [attr.aria-pressed]="connectedNetwork === net"
        >
          @if (loadingNetwork === net) {
            <span class="dots inline-dots" aria-label="Connexion en cours">
              <span></span><span></span><span></span>
            </span>
          } @else {
            {{ connectedNetwork === net ? "âœ…" : "â¬›" }}
          }
        </button>
      </div>
    }
  }
</div>
